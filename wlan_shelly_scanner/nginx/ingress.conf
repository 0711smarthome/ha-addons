# /nginx/ingress.conf

log_format ingress_debug '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" REQ_URI:"$request_uri" URI:"$uri"';

server {
  listen 80;
  
  access_log /dev/stdout ingress_debug;

  allow 172.30.32.2;
  deny all;
  
  root /var/www;
  index index.html;

  # --- VEREINFACHTES API ROUTING ---
  # Leitet alle Anfragen, die mit /api/ beginnen, an den Python-Server weiter.
  location /api/ {
    proxy_pass http://127.0.0.1:8888;
    proxy_set_header Host $host;
  }
  
  # Fallback für alle anderen Anfragen ( unverändert)
  location / {
    try_files $uri $uri/ /index.html;
  }
}